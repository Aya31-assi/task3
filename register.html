    <body>
        <h1>Create account...</h1>
        <form method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username"  placeholder="Enter  your name please" required>
            <br><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="Enter your email please" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" min="15" max="80" step="1" name="age" id="age" placeholder="age" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password please" required>
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required><label>Male</label>
            <input type="radio" name="gender" value="female" required><label>Female</label>
            <br><br>

            <input type="submit" value="create">

        </form>
